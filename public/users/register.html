<style type="text/css">
    body {
        background-color: #f5f5f5;
    }
</style>

<form name="registrationForm" class="auth-form">
    <h2 class="auth-form-heading">Sign up</h2><br/>
    <div class="alert alert-warning" ng-show="authReason">
        {{authReason}}
    </div>
    <div class="alert alert-error" ng-show="authError">
        Review the following errors:
        <div ng-repeat="(field, error) in authError"> 
            {{field}}: {{error[0]}}
        </div>
    </div>
    <input type="text" class="input-block-level" placeholder="User name" ng-model="models.user.name" required autofocus>
    <input type="text" class="input-block-level" placeholder="Email address" ng-model="models.user.email" required>
    <input type="password" class="input-block-level" placeholder="Password" ng-model="models.user.password" required>
    <input type="password" class="input-block-level" placeholder="Confirm Password" ng-model="models.user.confirm_password" required><br/>
    <a class="btn btn-large btn-primary active" type="submit" ng-click="register(models.user)" ng-disabled="registrationForm.$invalid">Sign up</a>
    <a class="btn btn-default btn-large pull-right active" href="#/users/login">Back to login</a>
</form>
