<div>
	<h1>Listing Skills </h1>
	<a ng-show="has_role(admin) || has_role('staff')" ng-hide="addingNew" ng-click="addNew()" class="btn btn-success"> Add new</a>
	<div class="form-inline" id="addNewSkill" ng-show="addingNew">
		<input type="text" ng-model="newSkill.name" id="newSkillName" class="input-medium" placeholder="Name">
		<input type="text" ng-model="newSkill.description" id="newSkillDescription" class="input-large" placeholder="Description">
		<a class="btn btn-success" ng-click="saveNewSkill()"> Save </a>
		<a class="btn btn-default" ng-click="cancelNewSkill()"> Cancel </a>
	</div>
</div>


<table id="skills" class="table table-hover">
	<thead>
		<th> #</th>
		<th> Name </th>
		<th> Description</th>
		<th colspan="2"> Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat="(index, skill) in skills">
			<td> {{index + 1 }}</td>
			<td> {{skill.name}}</td>
			<td> {{skill.description}}</td>
			<td> <a ng-click="edit(skill)"> Edit </a> </td>
			<td> <a ng-click="delete(skill)"> Delete </a> </td>
		</tr>
	</tbody>
</table>
