<div>
	<h1>Listing Clients </h1>
	<a ng-show="has_role(admin) || has_role(staff)" href="#/client/new"> Add new</a>
</div>

<table id="clients" class="table table-hover">
	<thead>
		<th> #</th>
		<th> Name </th>
		<th> Information</th>
		<th> City</th>
		<th> State</th>
		<th colspan="2"> Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat="(index, client) in clients">
			<td> {{index + 1 }}</td>
			<td> {{client.name}}</td>
			<td> {{client.information}}</td>
			<td> {{client.city}}</td>
			<td> {{client.state}}</td>
			<td> <a ng-click="edit(client)"> Edit </a> </td>
			<td> <a ng-click="delete(client)"> Delete </a> </td>
		</tr>
	</tbody>
</table>
